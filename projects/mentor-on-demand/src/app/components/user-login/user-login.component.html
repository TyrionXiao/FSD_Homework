<div class="form-bg">
<div class="container " >
    <div class="row">
        <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6">
        <title>Login</title>

        <form (ngSubmit)="login()" #loginForm="ngForm" class="form-horizontal">

            <div class="form-group">
                <label for="email" class="col-sm-3 control-label">Email</label>

                <input class="col-sm-6" id="email"  type="email" placeholder="Email" [(ngModel)]="loginData.username" required name="email">

            </div>

            <div class="form-group">

                <label for="password" class="col-sm-3 control-label">Password</label>
                <input class="col-sm-6" id="password"  type="password" placeholder="Password" [(ngModel)]="loginData.password" required

                       name="password">

            </div>

            <div class="form-group">

                <button  type="submit" class="btn" [disabled]="!loginForm.form.valid">Login

                </button>

                <button  (click)="createAccount()" type="submit">Create Account</button>

            </div>

        </form>
    </div>
</div>
</div>
</div>
